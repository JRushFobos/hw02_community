{% extends 'base.html' %}
{% block content %}
<title>
  {{ title }}
</title>
      <div class="container py-5">
        {% for post in posts %}
        <ul>
          <li>
            Автор: {{ post.author.get_full_name }}
          </li>
          <li>
            Дата публикации: {{ post.pub_date|date:"d E Y" }}
          </li>
        </ul>
        <p>{{ post.text }}</p>
      </div>
      {% endfor %}
{% endblock %}
